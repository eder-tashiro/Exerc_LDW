{% extends 'base.html' %}

{% block content %}
<div class="mt-4">
    <h2>Atualizar Produto</h2>
    <form action="{{ url_for('update', id=produto['id']) }}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ produto['nome'] }}" required>
        </div>
        <div class="form-group">
            <label for="preco">Preço</label>
            <input type="number" class="form-control" id="preco" name="preco" step="0.01" value="{{ produto['preco'] }}" required>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea class="form-control" id="descricao" name="descricao">{{ produto['descricao'] }}</textarea>
        </div>
        <div class="form-group">
            <label for="imagem">Imagem do Produto</label>
            <input type="file" class="form-control-file" id="imagem" name="imagem">
            {% if produto['imagem'] %}
            <img src="{{ url_for('static', filename='uploads/' + produto['imagem']) }}" width="100" class="mt-2">
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
{% endblock %}
